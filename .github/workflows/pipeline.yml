name: UK Economic Pulse Pipeline

on:
  workflow_dispatch:
  schedule:
    # Runs daily at 06:10 UTC (change if you want)
    - cron: "10 6 * * *"

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    env:
      # Make sure Python can import your local packages/folders
      PYTHONPATH: ${{ github.workspace }}

      # ---- Database (Supabase Postgres) ----
      # Use the SAME names your Python code reads from os.environ
      PGHOST: ${{ secrets.PGHOST }}
      PGPORT: ${{ secrets.PGPORT }}
      PGDATABASE: ${{ secrets.PGDATABASE }}
      PGUSER: ${{ secrets.PGUSER }}
      PGPASSWORD: ${{ secrets.PGPASSWORD }}

      # If you also use a single connection string, add it as well (optional)
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ingestion pipeline
        run: |
          python ingest/run_pipeline.py

      - name: Apply SQL (schema/staging/views/checks)
        run: |
          python ingest/run_sql.py sql/01_schema.sql
          python ingest/run_sql.py sql/02_staging.sql
          python ingest/run_sql.py sql/03_views_reporting.sql
          python ingest/run_sql.py sql/04_quality_checks.sql
