name: UK Economic Pulse Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "10 6 * * *"  # daily 06:10 UTC

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: ${{ github.workspace }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Apply schema (safe to re-run)
        run: |
          python ingest/run_sql.py sql/01_schema.sql

      - name: Run ingestion pipeline
        run: |
          python -m ingest.run_pipeline

      - name: Run quality checks
        run: |
          python ingest/run_sql.py sql/04_quality_checks.sql
